<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIN Operation</title>
    <!-- <script src="JS/sin.js"></script> -->
</head>

<body>
    <h1>SIN Operation</h1>

    <form id="sinForm">
        <label for="num1">Ingrese el numero:</label>
        <input type="text" id="num1">
        <button type="button" class="calc-button" onclick="requestOp()">Calculate</button>
    </form>

    <div id="resp"></div>

    <script>
        document.getElementById("sinForm").addEventListener("submit", function (event) {
            event.preventDefault();
            requestOp();
        });

        async function requestOp() {
            const num1 = document.getElementById("num1").value;

            try {
                const response = await fetch(`/result?op=sin&num1=${num1}&num2=0`);
                const result = await response.text();
                document.getElementById("resp").innerHTML = result;
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }
    </script>
</body>

</html>
